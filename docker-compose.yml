version: "3.9"

services:
  agentsdk:
    build:
      context: .
      dockerfile: Dockerfile
    image: agentsdk-go:latest
    container_name: agentsdk-go
    ports:
      - "8080:8080"
    environment:
      - API_KEY=${API_KEY:-}
      - BASE_URL=${BASE_URL:-}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-claude-3.5-sonnet}
      - MCP_SERVERS=${MCP_SERVERS:-}
      - PORT=8080
    volumes:
      - agentsdk_sessions:/var/agentsdk/sessions
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  agentsdk_sessions:
    driver: local
